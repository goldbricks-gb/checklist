    function showChecklist(type) {
      if (type === 'jumbo') {
        document.getElementById('checklist').innerHTML = checklistData;
        document.getElementById('checklist').style.display = 'block';
        document.getElementById('signature-container').style.display = 'block';
        document.getElementById('saveBtn').style.display = 'inline-block';
      }
    }

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', function(e) {
  e.preventDefault();
  drawing = true;
});

canvas.addEventListener('touchmove', draw);

canvas.addEventListener('touchend', function() {
  drawing = false;
});


    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function savePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  html2canvas(document.querySelector("#checklist")).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const imgProps = doc.getImageProperties(imgData);
    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

    doc.addPage();
    const signatureImage = document.getElementById("signature").toDataURL("image/png");
    doc.text("主管簽名", 10, 10);
    doc.addImage(signatureImage, 'PNG', 10, 20, 100, 50);

    doc.save('Jumbo_Slot_檢查表.pdf');
  });
}
